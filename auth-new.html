<div class="header-layout">
    <div class="header">
        <div class="header-col">
            <a href="#" class="header-menu">
                <svg class="icon-hamburger">
                    <use xlink:href="./img/icons/main.svg#icon-hamburger"/>

            </a>
            <a href="https://abestuzhev.github.io/petromost-app/home.html" class="header-logo">
                <img src="./img/logo.png" alt="">
            </a>
        </div>
        <div class="header-col">
            <a href="#" class="header-phone">
                <svg class="icon-phone">
                    <use xlink:href="./img/icons/main.svg#icon-phone"/>
                </svg>
            </a>
            <a href="https://abestuzhev.github.io/petromost-app/profile.html" class="header-profile">

                    <use xlink:href="./img/icons/main.svg#icon-user"/>

            <a href="https://abestuzhev.github.io/petromost-app/basket.html" class="header-basket">

                <div class="header-basket-count"><span>1</span></div>

        </div>
    </div>
</div>




<div class="wrapper">
    <div class="search-area">
        <form action="" method="GET">
            <input type="text" class="search-area-input" placeholder="Поиск на Петромост">
            <button class="search-area-btn">
                <svg class="icon-search">
                    <use xlink:href="./img/icons/main.svg#icon-search"/>
                </svg>
            </button>
        </form>
    </div>
    
    <div class="auth-tabs">
        <a class="auth-tabs-item js-auth-tab active" data-tab="js-auth" href="/">
            Вход
        </a>
        <a class="auth-tabs-item js-auth-tab" data-tab="js-reg" href="/">
            Регистрация
        </a>
    </div>
    <div id="js-auth" class="auth-tabs-content js-auth-tab-content active">
        <div class="entrance auth">
            <form action="" method="POST" class="entrance-form">
                <!--START profile-data-form__item-->
                <div class="entrance-form__item">
                    <div class="c-entry-field">
                        <label class="c-label">
                            <span>Телефон, e-mail</span>
                            <input type="text" name="auth-login" class="c-input" required>
                        </label>
                    </div>
                </div>
                <!--END profile-data-form__item-->
                <!--START profile-data-form__item-->
                <div class="entrance-form__item">
                    <div class="c-entry-field">
                        <label class="c-label">
                            <span>Пароль</span>
                            <input type="password" name="auth-password" class="c-input" required>
                        </label>
                    </div>
                </div>
                <!--END profile-data-form__item-->
                <!--START profile-data-form__item-->
                <div class="entrance-form__item">
                    <a href="#" class="entrance-form__link">Забыли пароль?</a>
                </div>
                <!--END profile-data-form__item-->
                <div class="c-btn-layout c-btn-layout--center">
                    <button class="c-btn c-btn--fixed-width"> Войти </button>
                </div>
            </form>
        </div>
    </div>
    <div id="js-reg" class="auth-tabs-content js-auth-tab-content">
        <div class="entrance registration">
            <form action="" method="POST" class="entrance-form">
                <!--START profile-data-form__item-->
                <div class="entrance-form__item">
                    <div class="c-entry-field">
                        <label class="c-label">
                            <span>Телефон, e-mail или логин</span>
                            <input type="text" name="auth-login" class="c-input" required>
                        </label>
                    </div>
                </div>
                <!--END profile-data-form__item-->
                <!--START profile-data-form__item-->
                <div class="entrance-form__item">
                    <div class="c-entry-field">
                        <label class="c-label">
                            <span>Пароль</span>
                            <input type="password" name="auth-password" class="c-input" required>
                        </label>
                    </div>
                </div>
                <!--END profile-data-form__item-->
                <!--START profile-data-form__item-->
                <div class="entrance-form__item">
                    <div class="c-checkbox">
                        <input type="checkbox" name="entrance-agreement" id="entrance-agreement" class="c-checkbox-input" checked>
                        <label for="entrance-agreement" class="c-checkbox-label">
                            <span>
                                Я ознакомлен(а) с Положением
                                о защите
                                персональных данных покупателей
                                интернет – магазина «Петромост».
                                Настоящим я даю разрешение ИП
                                ЖЕМЧУГОВУ НИКОЛАЮ ВЛАДИМИРОВИЧУ
                                и его уполномоченным представителям
                                получать, собирать, хранить, и
                                использовать мои персональные данные:
                                фамилию, имя, отчество, домашний и
                                мобильный телефоны, адрес электронной
                                почты, в целях заключения и исполнения
                                договора купли-продажи и
                                информирования потребителя. Согласие
                                может в любой момент быть мною
                                отозвано путем направления
                                письменного уведомления.
                            </span>
                        </label>
                    </div>
                </div>
                <!--END profile-data-form__item-->
                <div class="c-btn-layout c-btn-layout--center">
                    <button class="c-btn"> Зарегистрироваться </button>
                </div>
            </form>
        </div>
    </div>
    
</div>
